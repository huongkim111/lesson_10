<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let sout;
        // sout = "<table bolder='1'><tr><td>1</td><td>2</td></tr></table>"
        sout = "<table border='1' width='300' cellspacing='1' cellpadding='3'>"
        for (let i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (let j = 2; j < 10; j++) {
                sout = sout + "<td>" + j + "x" + i + "=" + j * i + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>

</body>
</html>
