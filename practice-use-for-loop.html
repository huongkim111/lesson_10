<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap</title>
</head>
<body>
    <script>
        //Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for.
        // Với N sẽ hiển thị từ 0 đến 5.
        
        for (let i = 0; i < 5; i++) {
            document.write("The number is " + i + "<br>");
        }

        //Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0.
        // Tính tổng các phần tử từ 1 đến số vừa nhập vào.

        let num = prompt("Enter a number");
        let sum = 0;

        for ( let i = 1; i <= num; i++) {
            sum += i;
        }
        document.write("The sum of 1 to " + num + " is " + sum)


    </script>
</body>
</html>
