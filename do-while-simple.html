<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while simple</title>
</head>
<body>
    <script>
        let i = 0;
        do {
            i = prompt("Enter a number form 1 -> 10");
        }
        while (i < 1 || i > 10);
        alert("The number is " + i);

    </script>

</body>
</html>
