<script>
    //Bài 1:
    let num = prompt("Enter a number");
    let sum = 0;
    while (num != -1) {
        num = Number(num);
        sum = sum + num;
        document.write("The num is " + num + " and sum is " + sum + "<br>");
        num = prompt("Enter a number");
    }
